<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Infinity Circle Animation</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .circle {
      width: 320px;
      height: 320px;
      border-radius: 50%;
      background: linear-gradient(45deg, #ffe800, #ff007e, #00ffe7, #6b00ff);
      background-size: 400% 400%;
      animation: moveColors 8s linear infinite;
      box-shadow: 0 0 40px rgba(255,255,255,0.3);
    }

    @keyframes moveColors {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <div class="circle"></div>
</body>
</html>
