<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Glow Circle with Colorful Rays</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    canvas {
      background: transparent;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="500" height="500"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const w = canvas.width;
    const h = canvas.height;

    const center = { x: w / 2, y: h / 2 };
    const radius = w / 2 - 20;

    let ball = {
      x: center.x,
      y: center.y,
      vx: (Math.random() - 0.5) * 4,
      vy: (Math.random() - 0.5) * 4,
      r: 4
    };

    let lines = [];

    function getRandomColor() {
      const hue = Math.floor(Math.random() * 360);
      return `hsl(${hue}, 100%, 70%)`;
    }

    function drawCircleGlow() {
      // Glow circle
      ctx.beginPath();
      ctx.arc(center.x, center.y, radius, 0, Math.PI * 2);
      ctx.shadowBlur = 15;
      ctx.shadowColor = "rgba(255,255,255,0.6)";
      ctx.strokeStyle = "#ffffcc";
      ctx.lineWidth = 2;
      ctx.stroke();
      ctx.shadowBlur = 0;
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
      ctx.fillStyle = "#fff";
      ctx.fill();
    }

    function updateBall() {
      ball.x += ball.vx;
      ball.y += ball.vy;

      const dx = ball.x - center.x;
      const dy = ball.y - center.y;
      const dist = Math.sqrt(dx * dx + dy * dy);

      if (dist + ball.r >= radius) {
        // Reflect
        const normX = dx / dist;
        const normY = dy / dist;
        const dot = ball.vx * normX + ball.vy * normY;
        ball.vx -= 2 * dot * normX;
        ball.vy -= 2 * dot * normY;

        // Add randomness to direction
        const angleOffset = (Math.random() - 0.5) * 0.5;
        const speed = Math.sqrt(ball.vx * ball.vx + ball.vy * ball.vy);
        const angle = Math.atan2(ball.vy, ball.vx) + angleOffset;
        ball.vx = Math.cos(angle) * speed;
        ball.vy = Math.sin(angle) * speed;

        // Add line from edge to center
        lines.push({
          fromX: ball.x,
          fromY: ball.y,
          toX: center.x,
          toY: center.y,
          color: getRandomColor()
        });

        // Limit line count
        if (lines.length > 30) lines.shift();
      }
    }

    function drawLines() {
      for (let line of lines) {
        ctx.beginPath();
        ctx.moveTo(line.fromX, line.fromY);
        ctx.lineTo(line.toX, line.toY);
        ctx.strokeStyle = line.color;
        ctx.lineWidth = 3.5;
        ctx.shadowColor = line.color;
        ctx.shadowBlur = 10;
        ctx.stroke();
        ctx.shadowBlur = 0;
      }
    }

    function animate() {
      ctx.clearRect(0, 0, w, h);
      drawCircleGlow();
      drawLines();
      drawBall();
      updateBall();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
