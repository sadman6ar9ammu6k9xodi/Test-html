  <style>
    :root {
      --bg-color: linear-gradient(to right, #6dd5fa, #2980b9);
      --card-bg: #ffffff;
      --text-color: #2c3e50;
      --button-bg: #2980b9;
      --link-color: #ffffff;
    }

    [data-theme="dark"] {
      --bg-color: linear-gradient(to right, #1e1e1e, #000000);
      --card-bg: #2b2b2b;
      --text-color: #f0f0f0;
      --button-bg: #444;
      --link-color: #cccccc;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      transition: all 0.5s ease;
    }

    .links {
      margin-top: 20px;
      text-align: center;
    }

    .links a {
      margin: 0 15px;
      text-decoration: none;
      font-size: 18px;
      color: var(--link-color);
      font-weight: bold;
      transition: color 0.3s;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      max-width: 320px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      margin-top: 20px;
      animation: fadeIn 1.5s ease;
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--button-bg);
    }

    .card h2 {
      margin: 15px 0 5px;
      font-size: 24px;
    }

    .card p {
      margin: 5px 0 20px;
      font-size: 14px;
    }

    .card button {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background-color: var(--button-bg);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .card button:hover {
      background-color: #1f6fa5;
    }

    .video-container {
      margin-top: 30px;
      width: 90%;
      max-width: 500px;
    }

    .video-container video {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    #clock {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      animation: fadeIn 2s ease;
    }

    .mode-toggle {
      margin-top: 15px;
      background: transparent;
      border: 2px solid var(--button-bg);
      padding: 5px 15px;
      border-radius: 20px;
      cursor: pointer;
      color: var(--button-bg);
      transition: all 0.3s ease;
    }

    .mode-toggle:hover {
      background-color: var(--button-bg);
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

    <button>Contact Me</button>
    <div id="clock"></div>
    <button class="mode-toggle" onclick="toggleMode()">ðŸŒ™ Toggle Dark Mode</button>

  <div class="video-container">
    <video autoplay loop controls>
      <source src="https://files.catbox.moe/oq9wm9.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    function updateClock() {
      const clock = document.getElementById("clock");
      const now = new Date();
      const options = {
        weekday: 'long', year: 'numeric', month: 'short',
        day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit'
      };
      clock.textContent = now.toLocaleDateString("en-US", options);
    }

    setInterval(updateClock, 1000);
    updateClock();

    function toggleMode() {
      const currentTheme = document.documentElement.getAttribute("data-theme");
      document.documentElement.setAttribute("data-theme", currentTheme === "dark" ? "light" : "dark");
    }

    // Default to light mode
    document.documentElement.setAttribute("data-theme", "light");
  </script>

</body>
