<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ball Bounce Trail</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = 250;

    let ball = {
      x: centerX,
      y: centerY,
      vx: 3,
      vy: 2.5,
      size: 6,
      color: "white"
    };

    let lines = [];

    function randomColor() {
      const colors = ["#ff007f", "#00ffff", "#00ff00", "#ff0000", "#ffcc00", "#ff66ff"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function drawCircle() {
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
      ctx.strokeStyle = "yellow";
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.size, 0, Math.PI * 2);
      ctx.fillStyle = ball.color;
      ctx.fill();
    }

    function update() {
      const dx = ball.x - centerX;
      const dy = ball.y - centerY;
      const distance = Math.sqrt(dx * dx + dy * dy);

      // Check for collision with the circle boundary
      if (distance + ball.size >= radius) {
        // Calculate collision point on circle
        const angle = Math.atan2(dy, dx);
        const edgeX = centerX + radius * Math.cos(angle);
        const edgeY = centerY + radius * Math.sin(angle);

        // Draw line from collision point to ball's current position
        lines.push({
          x1: edgeX,
          y1: edgeY,
          x2: ball.x,
          y2: ball.y,
          color: randomColor()
        });

        // Reflect velocity (bounce effect)
        const normX = dx / distance;
        const normY = dy / distance;
        const dot = ball.vx * normX + ball.vy * normY;
        ball.vx -= 2 * dot * normX;
        ball.vy -= 2 * dot * normY;
      }

      // Move ball
      ball.x += ball.vx;
      ball.y += ball.vy;
    }

    function drawLines() {
      for (let line of lines) {
        ctx.beginPath();
        ctx.moveTo(line.x1, line.y1);
        ctx.lineTo(line.x2, line.y2);
        ctx.strokeStyle = line.color;
        ctx.lineWidth = 3;
        ctx.stroke();
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawCircle();
      drawLines();
      drawBall();
      update();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
